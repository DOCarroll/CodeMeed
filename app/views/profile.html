<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="http://www.gravatar.com/avatar/{{ profile.md5_hash }}" class="prof-img" />

    </div>

    <div class="col-sm-10">
      <span class="name">
        {{ profile.username }}
      </span>
      <b>{Python:</b> {{profile.devscorePython}} <b>Php:</b> {{profile.devscorePhp}} <b>Ruby:</b> {{profile.devscoreRuby}} <b>Javascript:</b> {{profile.devscoreJavascript}}}

    </div>
  </div>



<div class="profileBox">
<h3>Posted Bounties</h3>
<md-content class="profileList">
    <md-list>
      <hr />
      <md-list-item class="md-3-line bounty" ng-repeat="(key, post) in posts">
        <img ng-src="../images/{{post.language}}.png" class="small md-avatar" />
        <div class="md-list-item-text">
          <a ng-href="#/posts/{{ post.$id }}"><h4>{{ post.title }}</h4></a>
          <p>{{ post.language }}</p>
          <h5>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></h5>
        </div>
        <hr />
      </md-list-item>
</md-list>
</md-content>
</div>
